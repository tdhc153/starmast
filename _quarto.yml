project:
  type: website
  output-dir: docs

execute: 
  cache: true
  freeze: auto
  
filters:
  - shinylive

website:
  title: STARMAST
  favicon: "favicon.png"
  search:
    location: navbar
    type: overlay
  navbar:
    left:
    - href: index.qmd
      text: Home
    - href: about.qmd
      text: About
    - href: newsindex.qmd
      text: News
    - href: fullindex.qmd
      text: Index
    - href: studyguidelist.qmd
      text: Study guides
    - href: qalist.qmd
      text: Questions and answers
    - href: olist.qmd
      text: Facts and proofs
    - href: applist.qmd
      text: Apps
  reader-mode: true
  page-footer:
    center: 
      - text: "About"
        href: about.qmd
      - text: "Index"
        href: fullindex.qmd
      - text: "Cookie policy"
        href: cookies.qmd
    right: 
      - text: STARMAST Â© 2025 is licensed under CC BY-NC-SA 4.0.
        href: license.qmd
  google-analytics: 
    tracking-id: "G-L30GVCTC8L"
    storage: cookies
  cookie-consent:
    type: express
    style: simple
    palette: light
    policy-url: cookies.qmd
  announcement:
    icon: database-add
    dismissable: true
    content: "**Latest content:** New website features and statistical calculators available now! (02/05/25)"
    type: success
    position: below-navbar
  
format:
  html:
    theme:
      light: static/starmast-light.scss
      dark: static/starmast-dark.scss
    linkcolour: blue
    toc: true
    code-fold: true
    html-math-method: mathjax
    fontsize: 1.1em
    linestretch: 1.5
    css: webexfiles/webex.css
    include-in-header: 
    - header.html
    - static/mailerlite.html
    - text: <script src="https://esm.sh/shinylive-r"></script>
    include-after-body: 
    - webexfiles/webex.js
    - static/email_forms.html
    default-image-extension: svg
    fig-width: 15
    resources:
      - shinylive-sw.js
          
  pdf:
    engine: xelatex
    encoding: utf-8
    documentclass: starmastarticle
    classoption: a4paper, oneside
    fontsize: 12pt
    default-image-extension: pdf
    geometry:
    - top=25mm
    - left=25mm
    - right=25mm
    - bottom=25mm
    header-includes:
    - \usepackage{setspace}
    - \renewcommand{\familydefault}{cmss}
    - \renewcommand{\familydefault}{\sfdefault}
    - \usepackage{multirow}
    - \usepackage{colortbl}
    - \usepackage{fancyhdr}
    - \onehalfspacing
    - \renewcommand{\arraystretch}{1.2}
    - \setlength{\parskip}{0.5em}
    - \setlength{\parindent}{0em}
    - \renewcommand{\familydefault}{cmss}
    - \newcommand{\mb}[1]{\mathbb{#1}} % blackboard bold
    - \newcommand{\mc}[1]{\mathcal{#1}} % calligraphic
    - \newcommand{\mf}[1]{\mathfrak{#1}} % fraktur
    - \newcommand{\ms}[1]{\mathscr{#1}} % script
    - \newcommand{\vb}[1]{\mathbf{#1}} % vector bold
    - \newcommand{\from}{\leftarrow}
    - \newcommand{\dne}{\hfill \qed \vspace{0.3cm}} % end of proof symbol
    - \newcommand{\abs}[1]{\left|#1\right|} % modulus signs
    - \newcommand{\norm}[1]{\left|\left|#1\right|\right|} % norm signs
    - \renewcommand{\Re}{\mathrm{Re}}
    - \renewcommand{\Im}{\mathrm{Im}}
    - \newcommand{\im}{\mathrm{im}}
    - \newcommand{\ds}{\displaystyle}
    - \renewcommand{\d}{\mathrm{d}}
    
  docx:
    reference-doc: starmast-doc-formatting.docx
    default-image-extension: pdf
  
  
